<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimalsImg</title>
    <script>
        function dearImg(){
            document.getElementById('myphoto').src="dear.jpg"
            document.getElementById('myphoto').style.width="500px"
        };
        function dogImg(){
            document.getElementById('myphoto').src="dog.jpg"
            document.getElementById('myphoto').style.width="500px"
        };
        function catImg(){
            document.getElementById('myphoto').src="cat.jpg"
            document.getElementById('myphoto').style.width="500px"
        };
        function elephantImg(){
            document.getElementById('myphoto').src="elephant.jpg"
            document.getElementById('myphoto').style.width="500px"
        };
        function monkeyImg(){
            document.getElementById('myphoto').src="monkey.jpg"
            document.getElementById('myphoto').style.width="500px"
        };
        function hourseImg(){
            document.getElementById('myphoto').src="hourse.jpg"
            document.getElementById('myphoto').style.width="500px"
        };
        function parrotImg(){
            document.getElementById('myphoto').src="parrot.jpg"
            document.getElementById('myphoto').style.width="500px"
        };
        function penguinImg(){
            document.getElementById('myphoto').src="penguin.jpg"
            document.getElementById('myphoto').style.width="500px"
        };

    </script>
</head>
<body>
    <div >
    <img src="dear.jpg" id="myphoto" width="500px" >
</div>
<div >
    <img src="dear.jpg" onclick="dearImg()" width="50px"   >
    <img src="dog.jpg"  width="50px" onclick="dogImg()">
    <img src="cat.jpg" width="50px"  onclick="catImg()">
    <img src="elephant.jpg" width="50px" onclick="elephantImg()">
    <img src="monkey.jpg" width="50px" onclick="monkeyImg()" >
    <img src="hourse.jpg" width="50px" onclick="hourseImg()" >
    <img src="parrot.jpg" width="50px" onclick="parrotImg()">
    <img src="penguin.jpg"width="50px" onclick="penguinImg()" >
   
</div>
</body>
</html>
