<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <script>
        function dearImg(){
            document.getElementById('myphoto').src="dear.jpg"
        };
        function dogImg(){
            document.getElementById('myphoto').src="dog.jpg"
        };
        function catImg(){
            document.getElementById('myphoto').src="cat.jpg"
        };
        function elephantImg(){
            document.getElementById('myphoto').src="elephant.jpg"
        };
        function monkeyImg(){
            document.getElementById('myphoto').src="monkey.jpg"
        };
        function hourseImg(){
            document.getElementById('myphoto').src="hourse.jpg"
        };
        function parrotImg(){
            document.getElementById('myphoto').src="parrot.jpg"
        };
        function penguinImg(){
            document.getElementById('myphoto').src="penguin.jpg"
        };

    </script>
</head>
<body>
    <div>
    <img src="dear.jpg" id="myphoto" width="500px" >
</div>
<div>
    <button onclick="dearImg()">Dear</button>
    <button onclick="dogImg()">Dog</button>
    <button onclick="catImg()">Cat</button>
    <button onclick="elephantImg()">Elephant</button>
    <button onclick="monkeyImg()">Monkey</button>
    <button onclick="hourseImg()">Hourse</button>
    <button onclick="parrotImg()">Parrot</button>
    <button onclick="penguinImg()">Penguin</button>
</div>
</body>
</html>
